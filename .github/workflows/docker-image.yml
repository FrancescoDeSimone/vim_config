name: SpaceVim appimage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-appimage:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget nodejs npm python3 python3-pip
      - name: Build AppImage
        run: |
          build_appimage.sh
        env:
          UPDATE_INFO: gh-releases-zsync|AppImageCrafters|nvim|latest|*x86_64.AppImage.zsync
        with:
          recipe: AppImageBuilder.yml
      - uses: actions/upload-artifact@v2
        with:
          name: AppImage
